<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>CSS Grid Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>CSS Grid Layout</h1>
  </header>

  <main>
    <div class="grid">
      <div class="grid-item item-fog">
        <img src="assets/images/image1.png" alt="Foggy beach">
        <div class="caption">Misty Sea Stacks</div>
      </div>
      <div class="grid-item item-food">
        <img src="assets/images/image2.png" alt="Table with food">
        <div class="caption">Autumn Harvest Feast</div>
      </div>
      <div class="grid-item item-apt">
        <img src="assets/images/image3.png" alt="Row of apartments">
        <div class="caption">Sunlit Apartments</div>
      </div>
      <div class="grid-item item-door">
        <img src="assets/images/image4.png" alt="Building with red door">
        <div class="caption">Rustic Red Door</div>
      </div>
      <div class="grid-item item-living">
        <img src="assets/images/image5.png" alt="White living room">
        <div class="caption">Serene Living Space</div>
      </div>
      <div class="grid-item item-hill">
        <img src="assets/images/image6.png" alt="Beach from a hill">
        <div class="caption">Clifftop Coastline</div>
      </div>
    </div>
  </main>
</body>

</html>
